name: Download YouTube Video

on:
  push:
    branches:
      - main

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install yt-dlp
        uses: AnimMouse/setup-yt-dlp@v3

      - name: Load YouTube cookies
        uses: AnimMouse/setup-yt-dlp/cookies@v3
        with:
          cookies: ${{ secrets.YOUTUBE_COOKIES }}

      - name: Download video
        run: |
          yt-dlp --cookies ~/.cache/yt-dlp/youtube/cookies.txt "https://www.youtube.com/watch?v=BaW_jenozKc"
